<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/jquery.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="calculatorBody">
        <div id="calScreen">
            <div id="tinyNumbers">

            </div>
            <div id="bigNumbers">

            </div>
        </div>
        <div id="calButtons">
            <div id="numbers">
                <div class="number" value="7" id="number7">7</div>
                <div class="number" value="8" id="number8">8</div>
                <div class="number" value="9" id="number9">9</div>
                <div class="number" value="4" id="number4">4</div>
                <div class="number" value="5" id="number5">5</div>
                <div class="number" value="6" id="number6">6</div>
                <div class="number" value="3" id="number3">3</div>
                <div class="number" value="2" id="number2">2</div>
                <div class="number" value="1" id="number1">1</div>
                <div class="number" value="0" id="number0">0</div>
            </div>
            <div id="options">
                <div class="option" value="deleteNumber" id="deleteNumber">del</div>
                <div class="option" value="clear" id="clear">clear</div>

            </div>
            <div id="operators">
                <div class="operator" value="sum" id="sum">+</div>
                <div class="operator" value="sub" id="sub">-</div>
                <div class="operator" value="multi" id="multi">*</div>
                <div class="operator" value="div" id="div">/</div>

            </div>
        </div>

    </div>

<script src="js/functions.js"></script>
<script src="js/buttons.js"></script>
</body>
</html>
